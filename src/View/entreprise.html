<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Étudiant - Entreprises</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="entreprise.css">
    
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container bento-card">
                <!-- Logo -->
                <a href="#" class="logo">
                    <div class="logo-image-container">
                        <img src="1.png" alt="Logo" class="logo-image light-logo">
                        <img src="2.png" alt="Logo" class="logo-image dark-logo">
                    </div>
                    <span class="logo-text">Stocket</span>
                </a>

                <!-- Menu principal -->
                <div class="menu-items">
                    <a href="etudiant.html" class="menu-item" data-type="home">Accueil</a>
                    <a href="#" class="menu-item" data-type="customers">Stages</a>
                    <a href="entreprise.html" class="menu-item active" data-type="pricing">Entreprises</a>
                    <div class="dropdown">
                        <button class="dropbtn">
                            Candidatures 
                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-cube"></i>
                                <span>Products</span>
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-code"></i>
                                <span>Developers</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Auth & Theme -->
                <div class="nav-right">
                    <a href="#" class="get-started-btn">Get started</a>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Mobile Menu Button -->
                <button class="hamburger-menu" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile-menu">
                <div class="mobile-menu-content">
                    <a href="etudiant.html" class="mobile-menu-item" data-type="home">Accueil</a>
                    <a href="#" class="mobile-menu-item" data-type="customers">Stages</a>
                    <a href="entreprise.html" class="mobile-menu-item active" data-type="pricing">Entreprises</a>
                    <div class="mobile-dropdown">
                        <button class="mobile-dropbtn">
                            Candidatures
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="mobile-dropdown-content">
                            <a href="#" class="mobile-dropdown-item">
                                <i class="fas fa-cube"></i>
                                <span>Products</span>
                            </a>
                            <a href="#" class="mobile-dropdown-item">
                                <i class="fas fa-code"></i>
                                <span>Developers</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="content-area">
           
                    
            <div class="search-box">    
                <input type="text" placeholder="Recherchez par mot-clé, entreprise ou ville...">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>
                   
            <div class="stage-card">
                <div class="stage-title">
                    <div class="company-logo">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3>Entreprise numba one</h3>
                    <span>            
                        <i class="fas fa-star"></i> Premium
                    </span>
                </div>
    
                <div class="stage-detail">                
                    <i class="fas fa-briefcase" style="color: var(--sage);"></i>
                    <span>2 Stages disponibles</span>
                </div>
                <div class="stage-detail">
                    <i class="fas fa-map-marker-alt" style="color: var(--golden);"></i>
                    <span>Paris, France</span>
                </div>
                <div class="stage-detail">
                    <i class="fas fa-clock" style="color: var(--sage);"></i>
                    <span>6 mois - Temps plein</span>
                </div>
                    
                <div class="postuler">
                    <button class="bouton-postuler">En Savoir Plus</button>
                    <button class="bouton-fav"><i class="far fa-heart"></i></button>
                </div>
            </div>  
            
            <div class="stage-card">
                <div class="stage-title">
                    <div class="company-logo">
                        <i class="fas fa-palette"></i>
                    </div>
                    <h3>Entreprise numba too</h3>
                    <span>            
                        <i class="fas fa-star"></i> Premium
                    </span>
                </div>
    
                <div class="stage-detail">                
                    <i class="fas fa-briefcase" style="color: var(--sage);"></i>
                    <span>5 Stages disponibles</span>
                </div>
                <div class="stage-detail">
                    <i class="fas fa-map-marker-alt" style="color: var(--golden);"></i>
                    <span>Paris, France</span>
                </div>
                <div class="stage-detail">
                    <i class="fas fa-clock" style="color: var(--sage);"></i>
                    <span>3 mois - Temps plein</span>
                </div>
                    
                <div class="postuler">
                    <button class="bouton-postuler">En Savoir Plus</button>
                    <button class="bouton-fav"><i class="far fa-heart"></i></button>
                </div>
            </div> 
        </div>
    </div>

    
    
    <script src="etudiant.js">
       
    </script>
</body>
</html>
